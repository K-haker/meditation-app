<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style.css">
   <meta charset="UTF-8">
   <title>Программа для медитации</title>
</head>
<body>

   <div class="container">
      <div class="main-block">
           <div class="video-container">
              <video id="video-block" loop  src="video/river.mp4" type="video/mp4"> </video>
           </div>

         <div class="time-block">
            <div data-time class="time">20 минут</div>
            <div data-time class="time">30 минут</div>
            <div data-time class="time">60 минут</div>
         </div>
         <div class="play-block">
            <div id="play-img-block" class="play-img">
               <img id="start-video" class="picture-go-stop-play  go-img" src="pictures/player/go_img.svg" alt="">
               <img id="stop-video" class="picture-go-stop-play stop-img" src="pictures/player/pause_img.svg" alt="">
            </div>
            <div class="timer"> <span data-timerMin>20</span>:<span data-timerSec>00</span> </div>
         </div>
         <div class="choice-sound">
            <div class="sound b-bol_bl">
               <img id="river-sound"  class="sound-img little-img" src="pictures/sounds/river.svg" alt="">
               <audio id="sound-sound" src="sounds/river_sound.mp3" loop></audio>
            </div>

            <div class="sound b-bol_lbl">
               <img id="rain-sound" class="sound-img .b-bol_lbl" src="pictures/sounds/rain2.svg" alt="">
            </div>

            <div class="sound  b-bol_gr">
               <img id="birds-sound" class="sound-img little-img" src="pictures/sounds/forest.svg" alt="">
            </div>
         </div>
      </div>
   </div>


   <script src="main.js"> </script>
</body>
</html>
